!FONT OPTIONS
*.font:                          IBM Plex Sans-10:Regular
toolbar.workspace.font:          IBM Plex Mono-10:Regular
toolbar.clock.font:              IBM Plex Mono-10:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Oxygen-11:Bold
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:   Sans-11:Regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #161517
toolbar.borderWidth:            1
toolbar.color:                  #161517
toolbar.colorTo:                #161517

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #191919
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #161517
toolbar.clock.colorTo:          #161517
toolbar.clock.textColor:        #CFCFCF

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #191919
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #161517
toolbar.workspace.colorTo:      #161517
toolbar.workspace.textColor:    #CFCFCF

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #CFCFCF
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #161517
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #323034
toolbar.iconbar.empty.colorTo:  #323034

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #161517
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #323034
toolbar.iconbar.focused.colorTo:      #323034
toolbar.iconbar.focused.textColor:    #CFCFCF

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #161517
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #323034
toolbar.iconbar.unfocused.colorTo:      #323034
toolbar.iconbar.unfocused.textColor:    #CFCFCF

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 left
window.bevelWidth:              1
window.borderColor:             #161517
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #161517
window.title.focus.colorTo:     #161517

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #161517
window.title.unfocus.colorTo:   #161517

window.label.focus:             flat gradient horizontal
window.label.focus.color:       #823A1B
window.label.focus.colorTo:     #8B2323
window.label.focus.textColor:   #F0F0FF

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #161517
window.label.unfocus.colorTo:   #161517
window.label.unfocus.textColor: #161517

window.button.focus:            flat gradient vertical
window.button.focus.color:      #161517
window.button.focus.colorTo:    #161517
window.button.focus.picColor:   #9F9F9F

window.button.pressed:          sunken
window.button.pressed.color:    #323034
window.button.pressed.colorTo:  #323034

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #161517
window.button.unfocus.colorTo:  #161517
window.button.unfocus.picColor: #161517

window.grip.focus:              flat
window.grip.focus.color:        #8B5A2B
window.grip.focus.colorTo:      #8B5A2B

window.grip.unfocus:            flat
window.grip.unfocus.color:      #161517
window.grip.unfocus.colorTo:    #161517

window.handle.focus:            flat
window.handle.focus.color:      #161517
window.handle.focus.colorTo:    #161517

window.handle.unfocus:          flat
window.handle.unfocus.color:    #161517
window.handle.unfocus.colorTo:  #161517

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                24
menu.bevelWidth:                1
menu.borderColor:               #191919
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #161517
menu.frame.colorTo:             #161517
menu.frame.disableColor:        #8B5A2B
menu.frame.textColor:           #CFCFCF

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #323034
menu.hilite.colorTo:            #323034
menu.hilite.justify:            left
menu.hilite.textColor:          #F0F0FF

menu.title:                     flat
menu.title.color:               #323034
menu.title.colorTo:             #323034
menu.title.textColor:           #F0F0FF
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

