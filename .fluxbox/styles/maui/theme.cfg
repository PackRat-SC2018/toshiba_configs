! Font Options

*.font:								SF Pro Text-11:Regular
toolbar.workspace.font:				SF Mono-11:Regular
toolbar.clock.font:					SF Mono-11:Regular
!toolbar.iconbar.focused.font:		<font>
!toolbar.iconbar.unfocused.font:	<font>
!window.font:						<font>
!menu.frame.font:					<font>
!menu.hilite.font:					Noto Sans-11:Bold
!menu.title.font:					<font>

! Toolbar options

toolbar.height:						24
toolbar.shaped:						false
toolbar.bevelWidth:					2
toolbar:							flat gradient vertical
toolbar.color:						#242222
toolbar.colorTo:					#100F0F
toolbar.borderWidth:				1
toolbar.borderColor:				#191919

toolbar.clock:						flat gradient vertical
toolbar.clock.borderColor:			#191919
toolbar.clock.borderWidth:			0
toolbar.clock.justify:				Center
toolbar.clock.color:				#242222
toolbar.clock.colorTo:				#100F0F
toolbar.clock.textColor:			#EAEAEA

toolbar.workspace:					flat gradient vertical
toolbar.workspace.justify:			Center
toolbar.workspace.borderColor:		#191919
toolbar.workspace.borderWidth:		0
toolbar.workspace.color:			#242222
toolbar.workspace.colorTo:			#100F0F
toolbar.workspace.textColor:		#EAEAEA

toolbar.systray:					parentrelative
toolbar.button:						parentrelative
toolbar.button.PicColor:			#EAEAEA
toolbar.button.scale:				0.4

toolbar.iconbar.empty:				flat gradient vertical
toolbar.iconbar.empty.color:		#242222
toolbar.iconbar.empty.colorTo:		#100F0F
toolbar.iconbar.borderColor:		#100F0F
toolbar.iconbar.borderWidth:		1

toolbar.iconbar.unfocused:					raised gradient vertical
toolbar.iconbar.unfocused.justify:			Center
toolbar.iconbar.unfocused.color:			#2B3D4B
toolbar.iconbar.unfocused.colorTo:			#202C36
toolbar.iconbar.unfocused.borderWidth:		1
toolbar.iconbar.unfocused.borderColor:		#100F0F
toolbar.iconbar.unfocused.textColor:		#EAEAEA

toolbar.iconbar.focused:					raised gradient vertical
toolbar.iconbar.focused.justify:			Center
toolbar.iconbar.focused.color:				#3E5E4B
toolbar.iconbar.focused.colorTo:			#314A3B
toolbar.iconbar.focused.borderColor:		#100F0F
toolbar.iconbar.focused.borderWidth:		1
toolbar.iconbar.focused.textColor:			#EAEAEA

! Window Options

window.title.height:				20
window.justify:						Center
window.borderWidth:					1
window.bevelWidth:					0
window.borderColor:					#191919
!window.roundCorners:				<{Top|Bottom}{Left|Right}>
! window.frame.focusColor:			<color>
! window.frame.unfocusColor:		<color>
! window.label.active:				<texture type>
! window.label.active.textColor:	<color>

window.title.focus:					flat gradient vertical
window.title.focus.color:			#242222
window.title.focus.colorTo:			#100F0F

window.title.unfocus:				flat gradient vertical
window.title.unfocus.color:			#242222
window.title.unfocus.colorTo:		#100F0F

window.label.focus:					flat gradient vertical
window.label.focus.color:			#3E5E4B
window.label.focus.colorTo:			#314A3B
window.label.focus.textColor:		#EAEAEA
	   
window.label.unfocus:				flat gradient vertical
window.label.unfocus.color:			#2B3D4B
window.label.unfocus.colorTo:		#202C36
window.label.unfocus.textColor:		#EAEAEA

window.button.focus:				flat gradient vertical
window.button.focus.color:			#242222
window.button.focus.colorTo:		#100F0F
window.button.focus.picColor:		#EAEAEA

window.button.pressed:				sunken
window.button.pressed.color:		#222222
window.button.pressed.colorTo:		#222222

window.button.unfocus:				flat gradient vertical
window.button.unfocus.color:		#242222
window.button.unfocus.colorTo:		#100F0F
window.button.unfocus.picColor:		#EAEAEA

window.grip.focus:					flat gradient vertical
window.grip.focus.color:			#3C3C3C
window.grip.focus.colorTo:			#3C3C3C

window.grip.unfocus:				flat gradient vertical
window.grip.unfocus.color:			#191919
window.grip.unfocus.colorTo:		#191919

window.handle.focus:				flat gradient vertical
window.handle.focus.color:			#191919
window.handle.focus.colorTo:		#191919

window.handle.unfocus:				flat gradient vertical
window.handle.unfocus.color:		#191919
window.handle.unfocus.colorTo:		#191919
	   
window.handleWidth:					4
	   
! Menu options

menu.itemHeight:			22
menu.bevelWidth:			1
menu.borderColor:			#100F0F
menu.borderWidth:			6
menu.bullet:				triangle
menu.bullet.position:		right
menu.frame:					flat gradient diagonal
menu.frame.color:			#100F0F
menu.frame.colorTo:			#100F0F
menu.frame.justify:			Left
menu.frame.textColor:		#EAEAEA
!menu.roundCorners:		   <{Top|Bottom}{Left|Right}>

menu.hilite:				flat
menu.hilite.color:			#314A3B
menu.hilite.colorTo:		#314A3B
menu.hilite.justify:		Left
menu.hilite.textColor:		#EAEAEA
menu.frame.disableColor:	#757575

menu.title:					flat gradient vertical
menu.titleHeight:			20
menu.title.color:			#314A3B
menu.title.colorTo:			#314A3B
menu.title.textColor:		#EAEAEA
menu.title.justify:			Center

