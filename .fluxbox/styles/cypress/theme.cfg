!FONT OPTIONS
*.font:                          DejaVu Sans-11:Book
toolbar.workspace.font:          Monospace-11:regular
toolbar.clock.font:              Monospace-11:regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    SF Pro Display-11:regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #2F2F30
toolbar.borderWidth:            1
toolbar.color:                  #CFCFD7
toolbar.colorTo:                #CFCFD7

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #2F2F30
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #CFCFD7
toolbar.clock.colorTo:          #CFCFD7
toolbar.clock.textColor:        #1D1D1D

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #2F2F30
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #CFCFD7
toolbar.workspace.colorTo:      #CFCFD7
toolbar.workspace.textColor:    #1D1D1D

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #1D1D1D
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #2F2F30
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #CFCFD7
toolbar.iconbar.empty.colorTo:  #CFCFD7

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #2F2F30
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #774238
toolbar.iconbar.focused.colorTo:      #774238
toolbar.iconbar.focused.textColor:    #EEEEEE

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #2F2F30
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:       #CFCFD7
toolbar.iconbar.unfocused.colorTo:     #CFCFD7
toolbar.iconbar.unfocused.textColor:   #1D1D1D

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #2F2F30
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:      #CFCFD7
window.title.focus.colorTo:    #CFCFD7

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:    #CFCFD7
window.title.unfocus.colorTo:  #CFCFD7

window.label.focus:             flat gradient horizontal
window.label.focus.color:       #774238
window.label.focus.colorTo:     #774238
window.label.focus.textColor:   #EEEEEE

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #CFCFD7
window.label.unfocus.colorTo:   #CFCFD7
window.label.unfocus.textColor: #1D1D1D

window.button.focus:            flat gradient vertical
window.button.focus.color:      #CFCFD7
window.button.focus.colorTo:    #CFCFD7
window.button.focus.picColor:   #1D1D1D

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #EEEEEE
window.button.pressed.colorTo:  #EEEEEE

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #CFCFD7
window.button.unfocus.colorTo:  #CFCFD7
window.button.unfocus.picColor: #1D1D1D

window.grip.focus:              flat
window.grip.focus.color:       #774238
window.grip.focus.colorTo:     #774238

window.grip.unfocus:            flat
window.grip.unfocus.color:    #CFCFD7
window.grip.unfocus.colorTo:  #CFCFD7

window.handle.focus:            flat
window.handle.focus.color:    #CFCFD7
window.handle.focus.colorTo:  #CFCFD7

window.handle.unfocus:         flat
window.handle.unfocus.color:   #CFCFD7
window.handle.unfocus.colorTo: #CFCFD7

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                24
menu.bevelWidth:                1
menu.borderColor:               #2F2F30
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                   <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #CFCFD7
menu.frame.colorTo:             #CFCFD7
menu.frame.disableColor:        #AB8572
menu.frame.textColor:           #1D1D1D

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #774238
menu.hilite.colorTo:            #774238
menu.hilite.justify:            left
menu.hilite.textColor:          #EEEEEE

menu.title:                     flat gradient vertical
menu.title.color:               #774238
menu.title.colorTo:             #774238
menu.title.textColor:           #EEEEEE
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #CFCFD7
slit.borderWidth: 0
slit.color:       #CFCFD7
slit.colorTo:     #CFCFD7

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

