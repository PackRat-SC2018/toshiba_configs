!FONT OPTIONS
*.font:                          SF Pro Text-11:Regular
toolbar.workspace.font:          SF Mono-11:Regular
toolbar.clock.font:              SF Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                Amiko-11:semibold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    Amiko-11:semibold
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #0F0F0F
toolbar.borderWidth:            1
toolbar.color:                  #141413
toolbar.colorTo:                #141413

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #0F0F0F
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #141413
toolbar.clock.colorTo:          #141413
toolbar.clock.textColor:        #D4D4D2

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor: #0F0F0F
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #141413
toolbar.workspace.colorTo:      #141413
toolbar.workspace.textColor:    #D4D4D2

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #D4D4D2
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #0F0F0F
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #242321
toolbar.iconbar.empty.colorTo:  #242321

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #0F0F0F
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #242321
toolbar.iconbar.focused.colorTo:      #242321
toolbar.iconbar.focused.textColor:    #D4D4D2

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #0F0F0F
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:       #242321
toolbar.iconbar.unfocused.colorTo:     #242321
toolbar.iconbar.unfocused.textColor:    #D4D4D2

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #141413
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #292929
window.title.focus.colorTo:     #292929

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #292929
window.title.unfocus.colorTo:   #292929

window.label.focus:             raised gradient horizontal
window.label.focus.color:       #917721
window.label.focus.colorTo:     #917721
window.label.focus.textColor:   #FBFBFF

window.label.unfocus:           raised gradient vertical
window.label.unfocus.color:     #242321
window.label.unfocus.colorTo:   #242321
window.label.unfocus.textColor: #D4D4D2

window.button.focus:            raised gradient vertical
window.button.focus.color:      #242321
window.button.focus.colorTo:    #242321
window.button.focus.picColor:   #D4D4D2

window.button.pressed:          sunken bevel2
window.button.pressed.color:   #242321
window.button.pressed.colorTo: #242321

window.button.unfocus:          raised gradient vertical
window.button.unfocus.color:    #242321
window.button.unfocus.colorTo:  #242321
window.button.unfocus.picColor: #D4D4D2

window.grip.focus:              flat
window.grip.focus.color:        #615A43
window.grip.focus.colorTo:      #615A43

window.grip.unfocus:            flat
window.grip.unfocus.color:     #242321
window.grip.unfocus.colorTo:   #242321

window.handle.focus:            flat
window.handle.focus.color:     #242321
window.handle.focus.colorTo:   #242321

window.handle.unfocus:          flat
window.handle.unfocus.color:   #242321
window.handle.unfocus.colorTo: #242321

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                0
menu.borderColor:               #141413
menu.borderWidth:               6
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #141413
menu.frame.colorTo:             #141413
menu.frame.disableColor:        #615A43
menu.frame.textColor:           #D4D4D2

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #917721
menu.hilite.colorTo:            #917721
menu.hilite.justify:            left
menu.hilite.textColor:          #FBFBFF

menu.title:                     flat gradient vertical
menu.title.color:               #917721
menu.title.colorTo:             #917721
menu.title.textColor:           #FBFBFF
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #141413
slit.borderWidth: 0
slit.color:       #141413
slit.colorTo:     #141413

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

