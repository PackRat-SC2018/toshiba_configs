!FONT OPTIONS
*.font:                          Aller-11:regular
!toolbar.workspace.font:          Roboto Mono-11:Regular
!toolbar.clock.font:              Roboto Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:    Amiko-11:semibold
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #212121
toolbar.borderWidth:            1
toolbar.color:                  #262626
toolbar.colorTo:                #262626

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #131313
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #262626
toolbar.clock.colorTo:          #262626
toolbar.clock.textColor:        #D9D9D9

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #131313
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #262626
toolbar.workspace.colorTo:      #262626
toolbar.workspace.textColor:    #D9D9D9

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #D9D9D9
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #262626
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #262626
toolbar.iconbar.empty.colorTo:  #262626

toolbar.iconbar.focused:              raised gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #262626
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #993B2E
toolbar.iconbar.focused.colorTo:      #993B2E
toolbar.iconbar.focused.textColor:    #D9D9D9

toolbar.iconbar.unfocused:              raised gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #262626
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:       #363636
toolbar.iconbar.unfocused.colorTo:     #363636
toolbar.iconbar.unfocused.textColor:   #D9D9D9

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #131313
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #262626
window.title.focus.colorTo:     #262626

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #262626
window.title.unfocus.colorTo:   #262626

window.label.focus:             flat gradient elliptic
window.label.focus.color:       #993B2E
window.label.focus.colorTo:     #993B2E
window.label.focus.textColor:   #DEDDD9

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #262626
window.label.unfocus.colorTo:   #262626
window.label.unfocus.textColor: #D9D9D9

window.button.focus:            flat gradient vertical
window.button.focus.color:      #262626
window.button.focus.colorTo:    #262626
window.button.focus.picColor:   #D9D9D9

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #373737
window.button.pressed.colorTo:  #373737
window.button.pressed.picColor: red

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #262626
window.button.unfocus.colorTo:  #262626
window.button.unfocus.picColor: #262626

window.grip.focus:              flat
window.grip.focus.color:        #993B2E
window.grip.focus.colorTo:      #993B2E

window.grip.unfocus:            flat
window.grip.unfocus.color:     #262626
window.grip.unfocus.colorTo:   #262626

window.handle.focus:            flat
window.handle.focus.color:     #262626
window.handle.focus.colorTo:   #262626

window.handle.unfocus:          flat
window.handle.unfocus.color:   #262626
window.handle.unfocus.colorTo: #262626

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #262626
menu.borderWidth:               6
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #262626
menu.frame.colorTo:             #262626
menu.frame.disableColor:        #555555
menu.frame.textColor:           #999999

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #262626
menu.hilite.colorTo:            #262626
menu.hilite.justify:            left
menu.hilite.textColor:          #FFFFFF

menu.title:                     flat gradient vertical
menu.title.color:               #993B2E
menu.title.colorTo:             #993B2E
menu.title.textColor:           #D9D9D9
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

