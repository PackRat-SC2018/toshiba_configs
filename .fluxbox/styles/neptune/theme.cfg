!FONT OPTIONS
*.font:                          SF Pro Display-11:regular
toolbar.workspace.font:          SF Mono-11:Regular
toolbar.clock.font:              SF Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Oxygen-11:Bold
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:   Sans-11:Regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             2
toolbar.borderColor:            #151817
toolbar.borderWidth:            1
toolbar.color:                  #313435
toolbar.colorTo:                #1F2121

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #151817
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #313435
toolbar.clock.colorTo:          #1F2121
toolbar.clock.textColor:        #D5D5D5

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #151817
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #313435
toolbar.workspace.colorTo:      #1F2121
toolbar.workspace.textColor:    #D5D5D5

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #D5D5D5
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #151817
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #313435
toolbar.iconbar.empty.colorTo:  #1F2121

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #151817
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #3B4C5E
toolbar.iconbar.focused.colorTo:      #303740
toolbar.iconbar.focused.textColor:    #D5D5D5

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #151817
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #323435
toolbar.iconbar.unfocused.colorTo:      #131314
toolbar.iconbar.unfocused.textColor:    #D5D5D5

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #151817
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #313435
window.title.focus.colorTo:     #1F2121

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #313435
window.title.unfocus.colorTo:   #1F2121

window.label.focus:             flat gradient vertical
window.label.focus.color:       #3B4C5E
window.label.focus.colorTo:     #303740
window.label.focus.textColor:   #D5D5D5

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #313435
window.label.unfocus.colorTo:   #1F2121
window.label.unfocus.textColor: #D5D5D5

window.button.focus:            flat gradient vertical
window.button.focus.color:      #313435
window.button.focus.colorTo:    #1F2121
window.button.focus.picColor:   #D5D5D5

window.button.pressed:          sunken
window.button.pressed.color:    #252728
window.button.pressed.colorTo:  #252728

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #313435
window.button.unfocus.colorTo:  #1F2121
window.button.unfocus.picColor: #D5D5D5

window.grip.focus:              flat
window.grip.focus.color:        #3B4C5E
window.grip.focus.colorTo:      #3B4C5E

window.grip.unfocus:            flat
window.grip.unfocus.color:      #151817
window.grip.unfocus.colorTo:    #151817

window.handle.focus:            flat
window.handle.focus.color:      #151817
window.handle.focus.colorTo:    #151817

window.handle.unfocus:          flat
window.handle.unfocus.color:    #151817
window.handle.unfocus.colorTo:  #151817

window.handleWidth:             3

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #151817
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #1F2121
menu.frame.colorTo:             #1F2121
menu.frame.disableColor:        #6F9CC2

menu.frame.textColor:           #D5D5D5
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #3B4C5E
menu.hilite.colorTo:            #3B4C5E
menu.hilite.justify:            left
menu.hilite.textColor:          #D5D5D5

menu.title:                     flat
menu.title.justify:             Center
menu.titleHeight:               22
menu.title.color:               #252728
menu.title.colorTo:             #252728
menu.title.textColor:           #D5D5D5
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

