!FONT OPTIONS
*.font:                          IBM Plex Sans-10:Regular
toolbar.workspace.font:          IBM Plex Mono-10:Regular
toolbar.clock.font:              IBM Plex Mono-10:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
menu.hilite.font:                IBM Plex Sans-10:Medium
!menu.title.font:                Sans-11:Regular
toolbar.iconbar.focused.font:    IBM Plex Sans-10:Medium
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #202020
toolbar.borderWidth:            1
toolbar.color:                  #272A2D
toolbar.colorTo:                #1A1D20

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #202020
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #272A2D
toolbar.clock.colorTo:          #1A1D20
toolbar.clock.textColor:        #F0F0F0

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #272A2D
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #272A2D
toolbar.workspace.colorTo:      #1A1D20
toolbar.workspace.textColor:    #F0F0F0

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #CCCCCC
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #202020
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #272A2D
toolbar.iconbar.empty.colorTo:  #1A1D20

toolbar.iconbar.focused:              raised gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #202020
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #272A2D
toolbar.iconbar.focused.colorTo:      #1A1D20
toolbar.iconbar.focused.textColor:    #F0F0F0

toolbar.iconbar.unfocused:              raised gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #202020
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #272A2D
toolbar.iconbar.unfocused.colorTo:      #1A1D20
toolbar.iconbar.unfocused.textColor:    #F0F0F0

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #1A1D20
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #202020
window.title.focus.colorTo:     #202020

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #202020
window.title.unfocus.colorTo:   #202020

window.label.focus:             flat gradient vertical
window.label.focus.color:       #A17A18
window.label.focus.colorTo:     #A17A18
window.label.focus.textColor:   #FFFFFF

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #272A2D
window.label.unfocus.colorTo:   #1A1D20
window.label.unfocus.textColor: #F0F0F0

window.button.focus:            flat gradient vertical
window.button.focus.color:      #272A2D
window.button.focus.colorTo:    #1A1D20
window.button.focus.picColor:   #CCCCCC

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #272A2D
window.button.pressed.colorTo:  #272A2D

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #272A2D
window.button.unfocus.colorTo:  #1A1D20
window.button.unfocus.picColor: #CCCCCC

window.grip.focus:              flat
window.grip.focus.color:        #4E4E4E
window.grip.focus.colorTo:      #4E4E4E

window.grip.unfocus:            flat
window.grip.unfocus.color:      #272A2D
window.grip.unfocus.colorTo:    #272A2D

window.handle.focus:            flat
window.handle.focus.color:      #272A2D
window.handle.focus.colorTo:    #272A2D

window.handle.unfocus:          flat
window.handle.unfocus.color:    #272A2D
window.handle.unfocus.colorTo:  #272A2D

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #202020
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #272A2D
menu.frame.colorTo:             #272A2D
menu.frame.disableColor:        #778379
menu.frame.textColor:           #F0F0F0

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #272A2D
menu.hilite.colorTo:            #272A2D
menu.hilite.justify:            left
menu.hilite.textColor:          #F0F0F0

menu.title:                     flat
menu.title.color:               #202020
menu.title.colorTo:             #202020
menu.title.textColor:           #F0F0F0
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

