;;
;; jgmenu
;;

[module/jgmenu]
type = custom/script
format-background = ${colors.background}
format-foreground = ${colors.gray}
label         = %output%
label-padding = 2
interval      = 10
; exec        = echo ""
; exec        = echo "Menu"
exec          = echo ""
;click-left   = jgmenu_run
click-left    = jgmenu --config-file=/home/doug/.config/jgmenu/jgbarmenurc
click-right   = jgmenu --config-file=/home/doug/.config/jgmenu/jgbarmenurc
click-middle  = void-logout

;;
;; Workspaces, *box, i3, bspwm
;;

;;
;; *box -- 2 variants
;;

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = false
format-padding = 0
icon-0 = 1;*
icon-1 = 2;*
icon-2 = 3;*
icon-3 = 4;*
icon-4 = 5;*
icon-5 = 6;*
icon-6 = 7;*
icon-7 = 8;*
icon-8 = 9;*
icon-9 = 10;*
icon-default = *
format = <label-state>

label-active = " %name% "
label-active-foreground = ${colors.white}
label-active-background = ${colors.dkactive}
label-active-underline = ${colors.dkactive}

label-occupied = " %name% "
label-occupied-foreground = ${colors.gray}
label-occupied-background = ${colors.darkgray}
label-occupied-underline = ${colors.darkgray}

label-urgent = " %name% "
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.urgent}
label-urgent-underline = ${colors.urgent}

label-empty = " %name% "
label-empty-foreground = ${colors.dimgray}
label-empty-background = ${colors.background}
;label-empty-underline = ${colors.background}

;;
;; i3
;;

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace
ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-5 = 6;♞
ws-icon-6 = 7;♞
ws-icon-7 = 8;♞
ws-icon-8 = 9;♞
ws-icon-9 = 10;♞

ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #E60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %name%
label-focused = %index%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.i3active}
;label-focused-underline = ${colors.i3active}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-foreground = ${colors.dimgray}
label-unfocused-background = ${colors.background}
label-unfocused-underline = ${colors.background}
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %name%
label-visible = %index%
label-visible-foreground = ${colors.dimgray}
label-visible-background = ${colors.background}
label-visible-underline = ${colors.background}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %name%
label-urgent = %index%
label-urgent-foreground = #FFFFFF
label-urgent-background = #E01B30
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 2
;label-separator-foreground = #ffb52a

;;
;; bspwm -- 2 variants
;;

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
;format = <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = ${colors.dimgray}
label-dimmed-underline = ${colors.dimgray}
label-dimmed-focused-background = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused = " %name% "
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.darkcyan}
;label-focused-underline = ${colors.dimgray}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = " %name% "
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.darkgray}
;label-occupied-underline = ${colors.darkgray}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = " %name% "
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.urgent}
;label-urgent-underline = ${colors.urgent}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = " %name% "
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-underline = ${colors.background}

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
label-monocle = M
label-tiled = T
label-fullscreen = F
label-floating = ><
label-pseudotiled = P
label-locked = L
label-locked-foreground = #bd2c40
label-sticky = S
label-sticky-foreground = #fba922
label-private = X
label-private-foreground = #bd2c40

; Separator in between workspaces
;label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.background}

