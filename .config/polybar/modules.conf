;;=============================;;
;;
;; battery
;;
;;=============================;;

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 105

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 3

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tokens:
;   %percentage% (default)
label-full = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":}BAT0:  %percentage:3%% %{A}"

;; label = %{A1:sakura -x 'watch sensors' & disown:}%temperature-c%%{A}

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":}BAT0: + %percentage:3%% %{A}"

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%{A1:notify-send "`acpi -b | awk '/Battery 0/'`":}BAT0: - %percentage:3%% %{A}"

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = "<label-charging>"
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.gray}

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging> (unreleased)
format-discharging = "<label-discharging>"
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.gray}

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full =  "<label-full>"
format-full-background = ${colors.background}
format-full-foreground = ${colors.gray}

; Only applies if <bar-capacity> is used
bar-capacity-width = 6
bar-capacity-indicator = 
bar-capacity-foreground-0 = ${colors.urgent}
bar-capacity-foreground-1 = ${colors.yellow}
bar-capacity-foreground-2 = #576657
bar-capacity-foreground-3 = #576657
bar-capacity-foreground-4 = #576657
bar-capacity-fill = ▐
bar-capacity-empty = ▐
bar-capacity-empty-foreground = #444444

ramp-capacity-0 = 
;ramp-capacity-0 = ⚠
ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.orange}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.dimyellow}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 
ramp-capacity-4-foreground = #576657
ramp-capacity-5 = 
ramp-capacity-5-foreground = ${colors.foreground}
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
